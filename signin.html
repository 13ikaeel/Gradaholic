<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradaholic - Sign In</title>
    <link href="styles-signin.css" rel="stylesheet">
    <script src="function.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <a href="#"><img src="Images/Logoplaceholder.svg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action = "#">
            <div class="form-control">
                <input type="text" required>
                <label>Username or Email</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <a href="#">Help Me</a>
            </div>
        </form>
        <p>New to Gradaholic? <a href="#">Sign up</a> now!</p>
        <small>
            Made by Mika'eel
            <a href="#">Learn More</a>
        </small>
    </div>
</body>  
</html>
